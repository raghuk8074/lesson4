name: workflow overview

on:
  workflow_dispatch:

jobs:
    a_simple_job:
      name: my simple job name
      runs-on: ubuntu-latest
      steps:
        - name: name of my step
          id: stepId
          run: echo "this is the first step of the job"
        - name: step with another shell
          id: shellStep
          shell: python
          run: print("this step is using python shell")
